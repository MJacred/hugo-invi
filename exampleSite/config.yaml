# ------------------------------------------
# Website Settings
# ------------------------------------------
baseURL: http://something-invigorating.org/
languageCode: en-us
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
# ------------------------------------------
# Theme Settings
# ------------------------------------------
title: Hugo Invi Theme
theme: hugo-invi
# ------------------------------------------
# Analytics
# ------------------------------------------
# Put in your tracking code without quotes like this: UA-XXXXXX...
googleAnalytics: # Furthermore, see privacy settings further below.
# ------------------------------------------
# Content
# ------------------------------------------
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # ------------------------------------------
  # SEO (serach engine optimization)
  # ------------------------------------------
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # ------------------------------------------
  # Website Behaviour
  # ------------------------------------------
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  # ------------------------------------------
  # Website Data
  # ------------------------------------------
  copyright: "Copyright Â© xxxx <Name>"
  # ------------------------------------------
  # Navigation Bar
  # ------------------------------------------
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/fresh.svg
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Features
    url: /
  - title: Pricing
    url: /
  - title: Dropdown
    sublinks:
    - title: Dropdown item
      url: /
    - title: Dropdown item
      url: /
    - title: Dropdown item
      url: /
  - title: Log in
    url: /
  - title: Sign up
    url: /
    button: true
  # ------------------------------------------
  # Sidebar
  # ------------------------------------------
  sidebar:
    # Logo (from /images/logos/___.svg)
    logo: fresh-square
    sections:
    - title: User
      icon: user
      links:
      - text: Profile
        url: /
      - text: Account
        url: /
      - text: Settings
        url: /
    - title: Messages
      icon: envelope
      links:
      - text: Inbox
        url: /
      - text: Compose
        url: /
    - title: Images
      icon: image
      links:
      - text: Library
        url: /
      - text: Upload
        url: /
    - title: Settings
      icon: cog
      links:
      - text: User settings
        url: /
      - text: App settings
        url: /
  # ------------------------------------------
  # Footer
  # ------------------------------------------
  footer:
    # Logo (from /images/logos/___)
    logo: fresh-white-alt.svg
    # Social Media Title
    socialmediatitle: Follow Us
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
    - link: https://github.com/lucperkins/github-fresh
      # Icons are from Font Awesome
      icon: github
    - link: https://dribbble.com/#
      icon: dribbble
    - link: https://facebook.com/#
      icon: facebook
    - link: https://twitter.com/lucperkins
      icon: twitter
    - link: https://bitbucket.org/#
      icon: bitbucket
    bulmalogo: true
    quicklinks:
      column1:
        title: "Product"
        links:
        - text: Discover features
          link: /
        - text: Why choose our product?
          link: /
        - text: Compare features
          link: /
        - text: Our roadmap
          link: /
        - text: AGB
          link: /agb
      column2:
        title: "Docs"
        links:
        - text: Get started
          link: /
        - text: User guides
          link: /
        - text: Admin guide
          link: /
        - text: Developers
          link: /
      column3:
        title: "Blog"
        links:
        - text: Latest news
          link: /blog/first
        - text: Tech articles
          link: /blog/second
# ------------------------------------------
# Privacy
# ------------------------------------------
privacy: # privacy settings: see https://gohugo.io/about/hugo-and-gdpr/#all-privacy-settings for explanation and default values
  disqus:
    disable: true
  googleAnalytics:
    disable: true
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: false
  instagram:
    disable: true
    simple: true
    disableInlineCSS: true
  twitter:
    disable: true
    enableDNT: true
    simple: true
    disableInlineCSS: true
  vimeo:
    disable: true
    enableDNT: true
    simple: true
  youtube:
    disable: false
    privacyEnhanced: true
