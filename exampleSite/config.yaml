# ------------------------------------------
# Website Settings
# ------------------------------------------
baseURL: http://something-invigorating.org/
languageCode: en-us
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
# ------------------------------------------
# Theme Settings
# ------------------------------------------
title: Hugo Invi Theme
theme: hugo-invi
# ------------------------------------------
# Analytics
# ------------------------------------------
# Put in your tracking code without quotes like this: UA-XXXXXX...
googleAnalytics: # Furthermore, see privacy settings further below.
# ------------------------------------------
# Content
# ------------------------------------------
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files
# ------------------------------------------
# Site Params by Language
# ------------------------------------------
# Main Configuration
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
languages:
  en:
    weight: 1 # highest priority
    languageName: English
    languageCode: en-us
    # ------------------------------------------
    # SEO (serach engine optimization)
    # ------------------------------------------
    # Used as meta data; describe your site to make Search Engine Bots happy
    description:
    schema:
      organization:
        icon_width: 420
        icon_height: 420
        sameAs:
          - "https://twitter.com/test"
        keywords:
          - "XXX Software"
          - "Software Name"
          - "Main Feature X"
    # ------------------------------------------
    # Navigation Bar
    # ------------------------------------------
    # Customizable navbar. For a dropdown, add a "sublinks" list.
    navbar:
    - name: Features
      url: /
    - name: Pricing
      url: /
    - name: Dropdown
      sublinks:
      - name: Dropdown item
        url: /
      - name: Dropdown item
        url: /
      - name: Dropdown item
        url: /
    - name: Log in
      url: /
    - name: Sign up
      url: /
      button: true
    # ------------------------------------------
    # Sidebar
    # ------------------------------------------
    sidebar:
      # Logo (from /images/logos/___.svg)
      logo: fresh-square
      sections:
      - title: User
        icon: user
        links:
        - text: Profile
          url: /
        - text: Account
          url: /
        - text: Settings
          url: /
      - title: Messages
        icon: envelope
        links:
        - text: Inbox
          url: /
        - text: Compose
          url: /
      - title: Images
        icon: image
        links:
        - text: Library
          url: /
        - text: Upload
          url: /
      - title: Settings
        icon: cog
        links:
        - text: User settings
          url: /
        - text: App settings
          url: /
    # ------------------------------------------
    # Footer
    # ------------------------------------------
    footer:
      # Logo (from /images/logos/___)
      logo: fresh-white-alt.svg
      # Social Media Title
      socialmediatitle: Follow Us
      # Social media links (GitHub, Twitter, etc.). All are optional.
      # Icons are from Font Awesome
      socialmedia:
      - url: https://github.com/lucperkins/github-fresh
        icon: github
      - url: https://dribbble.com/#
        icon: dribbble
      - url: https://facebook.com/#
        icon: facebook
      - url: https://twitter.com/lucperkins
        icon: twitter
      - url: https://bitbucket.org/#
        icon: bitbucket
      bulmalogo: true
      # quicklinks expects internal urls, i.e. it uses `absLangURL`
      quicklinks:
        column1:
          title: "Product"
          links:
          - text: Discover features
            url: /
          - text: Why choose our product?
            url: /
          - text: Compare features
            url: /
          - text: Our roadmap
            url: /
          - text: Terms of Service
            url: /agb
        column2:
          title: "Docs"
          links:
          - text: Get started
            url: /
          - text: User guides
            url: /
          - text: Admin guide
            url: /
          - text: Developers
            url: /
        column3:
          title: "Blog"
          links:
          - text: Latest news
            url: /blog/first
